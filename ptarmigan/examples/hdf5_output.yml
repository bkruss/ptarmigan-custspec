---
control:
  dt_multiplier: 0.1

laser:
  a0: 1.0
  wavelength: 0.8 * micro
  waist: 3.0 * micro
  fwhm_duration: 30.0 * femto
  polarization: circular

beam:
  ne: 100000
  gamma: 10.0 * GeV / (m * c^2)
  radius: [1.0 * micro, normally_distributed]
  length: 2.0 * micro

output:
  dump_all_particles: hdf5
  coordinate_system: beam


